		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Job Application at My-Town Java Coffee House</h1>
			</header>
			<nav>
				<ul>
				  <li><a href="index.html">Home</a></li>
				  <li><a href="menu.html">Menu</a></li>
				  <li><a href="music.html">Music</a></li>
				  <li><a href="jobs.html">Jobs</a></li>
				</ul>
			</nav>
			<main>
				<h2>Apply for a Job</h2>
				<form action="submit_application.php" method="post">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" name="firstName" required><br><br>

					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" name="lastName" required><br><br>

					<label for="address">Street Address:</label>
					<input type="text" id="address" name="address" required><br><br>

					<label for="city">City:</label>
					<input type="text" id="city" name="city" required><br><br>

					<label for="state">State:</label>
					<input type="text" id="state" name="state" required><br><br>

					<label for="zip">Zip Code:</label>
					<input type="text" id="zip" name="zip" required><br><br>

					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" name="phone" required><br><br>

					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" required><br><br>

					<label for="comment">Comment (4 lines, 50 characters per line):</label><br>
					<textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>

					<button type="submit">Submit Application</button>
				</form>
			</main>
			<footer>
				Copyright &copy; 2025 My-Town Java Coffee House<br>
				<a href="mailto:yourLastName@javaCoffee.shop">yourLastName@javaCoffee.shop</a>
			</footer>
